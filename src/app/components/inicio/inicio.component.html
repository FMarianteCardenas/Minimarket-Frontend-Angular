<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="isLogued()">
      <div class="sidebar-heading">{{minimarket.name}} </div>
      <div class="list-group list-group-flush">
        <a (click)="cargarMenu(menu)" class="list-group-item list-group-item-action bg-light cursor-pointer" *ngFor="let menu of menus">{{menu.nombre}}</a>
        <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" *ngIf="isLogued()">
        <button class="btn btn-primary" id="menu-toggle" (click)="ocultarMenu()"><span><i class="fa fa-bars"></i></span> {{toggle}}</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="cursor-pointer nav-link">Reportes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="cursor-pointer nav-link">Gráficos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle cursor-pointer" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Perfil
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-link cursor-pointer">Mis Datos</a>
                <a class="dropdown-item nav-link cursor-pointer">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item nav-link cursor-pointer" (click)="cerrarSesion()">Cerrar Sesión</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <router-outlet></router-outlet>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
